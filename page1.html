<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content=" Ferrari personal project inspired by Ferrari Official Website with no commercial propose."
    />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800|Playfair+Display:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/page1.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="8x8"
      href="/css/img/logo/favicon.png"
    />
    <title>Ferrari</title>
  </head>
  <body class="container">
    <div class="car-links">
      <div class="logo-area">
        <img class="logo" src="/css/img/logo4.png" alt="logo ferrari">
      </div>
      <div class="car-link">
        <li class="car-link-item">
          <a id="link-1" ><span></span>812 Superfast</a>
        </li>
        <li id="link-2" class="car-link-item">
          <a ><span></span>812 GTS</a>
        </li>
        <li id="link-3" class="car-link-item">
          <a ><span></span>SF90 Stradale</a>
        </li>
        <li id="link-4" class="car-link-item">
          <a ><span></span>Ferrari F8 Tributo</a>
        </li>
        <li id="link-5" class="car-link-item">
          <a ><span></span>Ferrari F8 Spider</a>
        </li>
        <li id="link-6" class="car-link-item">
          <a ><span></span>Ferrari 488 Pista</a>
        </li>
        <li id="link-7" class="car-link-item">
          <a ><span></span>Ferrari 488 Pista Spider</a>
        </li>
        <li id="link-8" class="car-link-item">
          <a ><span></span>GTC4Lusso</a>
        </li>
        <li id="link-9" class="car-link-item">
          <a ><span></span>Ferrari Roma</a>
        </li>
        <li id="link-10" class="car-link-item">
          <a ><span></span>GTC4Lusso T</a>
        </li>
        <li id="link-11" class="car-link-item">
            <a ><span></span>Ferrari Portofino </a>
          </li>
      </div>
    </div>

    <div class="showcar">
      <div class="navigation">
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle" />

        <label for="navi-toggle" class="navigation__button">
          <span class="navigation__icon">&nbsp;</span>
        </label>
        <div class="navigation__background">&nbsp;</div>
        <nav class="navigation__nav">
          <img class="ferrari" src="/css/img/logo/ferrari_2_u.png" alt="logo_black">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link"><span></span>Home</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link"><span></span>Auto</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link"><span></span>Racing</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link"><span></span>Store</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link"><span></span>Universe</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link"><span></span>Corporate</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
