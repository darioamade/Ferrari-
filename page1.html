<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content=" Ferrari personal project inspired by Ferrari Official Website with no commercial propose."
    />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800|Playfair+Display:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/page1.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="8x8"
      href="/css/img/logo/favicon.png"
    />
    <title>Ferrari</title>
  </head>
  <body class="container">
    <div class="car-links">
        <div class="logo-area">
          <div>
            <a href="index.html">
            <img class="logo" src="/css/img/logo4.png" alt="logo ferrari">
            </a>
         </div>
        </div>
        <div class="car-link">
          <div>
            <button id="btn-1">812 Superfast</button>
            <button id="btn-2">812 GTS</button>
            <button id="btn-3">SF90 Stradale</button>
            <button id="btn-4">Ferrari F8 Tributo</button>
            <button id="btn-5">Ferrari F8 Spider</button>
            <button id="btn-6">Ferrari 488 Pista</button>
            <button id="btn-7">GTC4Lusso</button>
            <button id="btn-8">Ferrari Roma</button>
            <button id="btn-9">Ferrari Venenum</button>
            <button id="btn-10">GTC4Lusso T</button>
            <button id="btn-11">Ferrari Portofino</button>
            <div class="arrow">
              <h2 class="heading-5">Select</h2>
              <li>
                <a href="/page1.html">
                  <svg class="search__icon-2" class="rainbow" >
                      <use xlink:href="/css/img/sprite.svg#icon-chevron-small-right" ></use>
                  </svg> 
                </a>
              </li>
            </div>
        </div>
      </div>
    </div>

    <div class="showcar">
      <div class="showcaronebyone">
        &nbsp;
      </div>
      <div class="navigation">
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle" />

        <label for="navi-toggle" class="navigation__button">
          <span class="navigation__icon">&nbsp;</span>
        </label>
        <div class="navigation__background">&nbsp;</div>
        <nav class="navigation__nav">
          <img class="ferrari" src="/css/img/logo/ferrari_2_u.png" alt="logo_black">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="index.html" class="navigation__link"><span></span>Home</a>
            </li>
            <li class="navigation__item">
              <a href="page1.html" class="navigation__link"><span></span>Auto</a>
            </li>
            <li class="navigation__item">
              <a href="team.html" class="navigation__link"><span></span>Racing</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link"><span></span>Store</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link"><span></span>Universe</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link"><span></span>Corporate</a>
            </li>
          </ul>
        </nav>
      </div>
    </div> 
    <script src="/main.js"></script>
  </body>
</html>
